<form (ngSubmit)="procesarCompra()">
    <div class="container">
        <div class="comprar">
            <h1>Entradas</h1>
 
            <div *ngIf="msg">
                {{ msg }}
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" [(ngModel)]="nombre">
            </div>
 
            <div>
                <label for="compradores">Cantidad Compradores:</label>
                <input type="number" id="compradores" name="cantidadCompradores" class="form-control" placeholder="Ingresa la cantidad de compradores" [(ngModel)]="personas">
            </div>
 
 
            <div>
                <label for="boletos">Cantidad de boletos:</label>
                <input type="number" id="boletos" name="boletos" class="form-control" placeholder="Cantidad de boletos" [(ngModel)]="boletos">
            </div>
        </div>
 
        <div>
           
            <h2>Pagar</h2>
 
            <div>
                <label>Tarjeta CINECO:</label>
                <input type="radio" name="tar" [value]="true" [(ngModel)]="tCINECO"> <label>Si</label>
                <input type="radio" name="tar" [value]="false" [(ngModel)]="tCINECO"> <label>No</label>
            </div>
 
            <div>
                <label for="pago">Valor a Pagar:</label>
                <input type="number" id="pago" name="pago" class="form-control" [ngModel]="total" readonly>
            </div>
 
 
           
        </div>
       
        <div class="botones">
            <button type="submit" class="btn btn-primary">Procesar</button>
            <button type="button" class="btn btn-danger" (click)="salir()">Salir</button>
        </div>
    </div>
</form>
